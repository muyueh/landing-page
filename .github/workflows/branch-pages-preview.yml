name: Branch Pages Preview

on:
  push:
    branches-ignore:
      - gh-pages
      - pages/**
    # Allow manual triggers for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build assets
        run: npm run build

      - name: Prepare preview bundle
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME//\//-}"
          PREVIEW_DIR="site/${BRANCH_NAME}"
          mkdir -p "${PREVIEW_DIR}"
          cp index.html "${PREVIEW_DIR}/"
          cp -R dist "${PREVIEW_DIR}/"
          {
            echo "BRANCH_NAME=${BRANCH_NAME}"
            echo "PREVIEW_DIR=${PREVIEW_DIR}"
          } >> "$GITHUB_ENV"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ${{ env.PREVIEW_DIR }}
          target-folder: branches/${{ env.BRANCH_NAME }}
          clean: false
          git-config-name: github-actions
          git-config-email: github-actions@users.noreply.github.com
