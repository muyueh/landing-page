name: Deploy to GitHub Pages

on:
  push:
    branches: ["main", "master", "work"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Restore existing branch previews
        run: |
          # Fetch the current Pages output so we can retain branch preview folders
          git fetch origin gh-pages:gh-pages || exit 0
          git worktree add /tmp/gh-pages gh-pages
          mkdir -p agnes/branches
          if [ -d /tmp/gh-pages/branches ]; then
            cp -R /tmp/gh-pages/branches/. agnes/branches/
          fi
          git worktree remove /tmp/gh-pages --force

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        working-directory: agnes
        run: npm install --ignore-scripts

      - name: Build assets
        working-directory: agnes
        run: npm run build

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./agnes

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
